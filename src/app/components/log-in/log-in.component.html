<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <div class="alert alert-danger mt-1" role="alert" *ngIf="errorMsg">
    {{errorMsg}}
 </div> 
  <div class="alert alert-danger mt-1" role="alert" *ngIf="successReg">
    You successfully registered! <em> You can now <strong>Log-in </strong>to your account. </em>
</div>
  <mat-card class="box p-4" *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title >Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form p-2" (ngSubmit)="onSubmit()" [formGroup]="logInForm" *ngIf="!isLoading">
      <mat-card-content>
        <mat-form-field  [@wobble]="currentState" class="example-full-width">
          <input  matInput placeholder="Email" formControlName="email" [ngClass]="{'text-success':logInForm.get('email').valid}">
          <mat-error  *ngIf="logInForm.get('email').hasError('required')">
            Email must be entered! <strong>Be sure to use the right format.</strong>
          </mat-error> 
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="logInForm.get('password').hasError('required')">
            Password must be entered! <strong>It's at least 6 charactes long.</strong>
          </mat-error> 
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!logInForm.valid">Log in</button>
    </form>
  </mat-card>
  <div class="text-center"><app-loading-spinner *ngIf="isLoading" class="box w-25"></app-loading-spinner></div>
</div>
