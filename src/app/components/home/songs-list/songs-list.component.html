<div class="container">
    <div class="row m-4"> 
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3 "> <div></div> <button class="ml-5" mat-stroked-button color="accent" (click)="openDialog()" > <mat-icon class="mr-2">create_new_folder</mat-icon>Add a New Song</button> </div>
      
    </div>
    <div class="row m-4">
       <div class="col-xs-12 col-md-6 col-lg-3" *ngFor='let cat of categories | async; let i = index'>
            <app-category-item [category]='cat' (catIdEmiter)="searchSongsByCategoryId($event)"></app-category-item>
        </div>
    </div>
    <mat-divider></mat-divider>
<div class="mt-4">
    <div class="row">
        <div class="col">
            <h2>Search for your desired songs by criteria below..</h2>
        </div>
    </div>
    <div class="row text-center">
<div class="col">
    <mat-form-field appearance="outline" color="accent">
        <mat-label>Composer:</mat-label>
        <input matInput placeholder="John Williams" [(ngModel)]="composer">
        <mat-icon matSuffix>music_note</mat-icon>

      </mat-form-field>
</div>
<div class="col">
    <mat-form-field appearance="outline" color="accent">
        <mat-label>Author:</mat-label>
        <input matInput placeholder="Victor Hugo" [(ngModel)]="author">
        <mat-icon matSuffix> text_fields</mat-icon>

      </mat-form-field>
</div>
<div class="col">
    <mat-form-field appearance="outline" color="accent">
        <mat-label>Performer:</mat-label>
        <input matInput placeholder="Abel Makkonen Tesfaye" [(ngModel)]="performer">
        <mat-icon matSuffix>face</mat-icon>

      </mat-form-field>

     
</div>
<div class="col">
    <button mat-icon-button color="accent" style="transform: translate(-50%, -0%);" (click)="search()">
        <div class="iconSize float-left" ><mat-icon [inline]="true">search</mat-icon></div>
      </button>
  </div>
    </div>
</div>


    <div class="row my-4">
        <div class="col-12">
        <mat-accordion>
            <app-song-item [song]='song' *ngFor='let song of songs | async'></app-song-item>
        </mat-accordion>
    </div>
    </div>
</div>
