<div class="container">
    <div class="row">
        <div class="col-4">
            <button mat-raised-button color="accent"  class="w-75 mt-3 mb-2"  (click)="openDialogAddForum()">Open a new Forum Theme</button>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item *ngFor='let item of forums |async ; let index = index'  >
                  
                   <button mat-raised-button   class="w-75 " (click)="selectForum(item)"  [ngClass]="true ? 'bg-c-' +index : ''" color="warn">
                      <div class="row">
                    <div class="col-2 text-center">
                        <mat-icon class="alignMe" > forum</mat-icon>
                    </div>
                    <div class="col-10 text-center">
                        {{item.topic}}
                    </div>
                
                </div>
                    
                    </button>
                </mat-list-item>
              </mat-list>

              
        </div>

        <div class="col-8 text-center">
            <h3 class="mt-3">Below u can see the comments left on selected theme of the forum</h3>
            <mat-divider></mat-divider>
            <app-forum-item [forum]='selectedForum'></app-forum-item>
        </div>
    </div>

</div>
